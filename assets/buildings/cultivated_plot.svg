<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cultivated Plot - tilled field with crops -->
  <defs>
    <linearGradient id="soilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B4A"/>
      <stop offset="100%" style="stop-color:#5C4530"/>
    </linearGradient>
    <linearGradient id="cropGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#9ACD32"/>
    </linearGradient>
  </defs>
  
  <!-- Field base -->
  <rect x="6" y="20" width="52" height="36" rx="2" fill="url(#soilGrad)" stroke="#4A3520" stroke-width="1"/>
  
  <!-- Furrows (plowed lines) -->
  <line x1="6" y1="28" x2="58" y2="28" stroke="#4A3520" stroke-width="1" opacity="0.6"/>
  <line x1="6" y1="36" x2="58" y2="36" stroke="#4A3520" stroke-width="1" opacity="0.6"/>
  <line x1="6" y1="44" x2="58" y2="44" stroke="#4A3520" stroke-width="1" opacity="0.6"/>
  
  <!-- Row 1 crops -->
  <g transform="translate(0, 22)">
    <path d="M12,6 Q12,0 14,0 Q16,0 16,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M22,6 Q22,0 24,0 Q26,0 26,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M32,6 Q32,0 34,0 Q36,0 36,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M42,6 Q42,0 44,0 Q46,0 46,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
  </g>
  
  <!-- Row 2 crops -->
  <g transform="translate(5, 30)">
    <path d="M12,6 Q12,0 14,0 Q16,0 16,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M22,6 Q22,0 24,0 Q26,0 26,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M32,6 Q32,0 34,0 Q36,0 36,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M42,6 Q42,0 44,0 Q46,0 46,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
  </g>
  
  <!-- Row 3 crops -->
  <g transform="translate(0, 38)">
    <path d="M12,6 Q12,0 14,0 Q16,0 16,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M22,6 Q22,0 24,0 Q26,0 26,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M32,6 Q32,0 34,0 Q36,0 36,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
    <path d="M42,6 Q42,0 44,0 Q46,0 46,6" fill="url(#cropGrad)" stroke="#228B22" stroke-width="0.3"/>
  </g>
  
  <!-- Digging stick leaning on edge -->
  <line x1="4" y1="18" x2="10" y2="54" stroke="#8B6914" stroke-width="2" stroke-linecap="round"/>
  <circle cx="4" cy="17" r="1.5" fill="#6B5210"/>
  
  <!-- Small irrigation ditch indicator -->
  <path d="M58,26 Q62,36 58,46" stroke="#4682B4" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>
