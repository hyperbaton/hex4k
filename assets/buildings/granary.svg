<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Granary - Storage building for grain -->
  <defs>
    <linearGradient id="granary_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D8B0"/>
      <stop offset="100%" style="stop-color:#C8B890"/>
    </linearGradient>
    <linearGradient id="granary_roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D0A050"/>
      <stop offset="100%" style="stop-color:#A07830"/>
    </linearGradient>
  </defs>
  <!-- Main building -->
  <rect x="10" y="30" width="44" height="30" fill="url(#granary_wall)" stroke="#A09060" stroke-width="1"/>
  <!-- Roof -->
  <polygon points="6,30 32,10 58,30" fill="url(#granary_roof)" stroke="#806020" stroke-width="1"/>
  <!-- Roof texture (thatched look) -->
  <path d="M12,28 L20,18 M22,28 L28,20 M32,28 L32,14 M42,28 L36,20 M52,28 L44,18" stroke="#B08840" stroke-width="1" opacity="0.6"/>
  <!-- Large door -->
  <rect x="22" y="40" width="20" height="20" fill="#705030" stroke="#503020" stroke-width="1"/>
  <!-- Door cross beams -->
  <line x1="22" y1="50" x2="42" y2="50" stroke="#503020" stroke-width="2"/>
  <line x1="32" y1="40" x2="32" y2="60" stroke="#503020" stroke-width="2"/>
  <!-- Small window/vent -->
  <rect x="28" y="32" width="8" height="6" fill="#404040" stroke="#303030" stroke-width="1"/>
  <!-- Grain sacks visible -->
  <ellipse cx="15" cy="55" rx="4" ry="5" fill="#C8B070" stroke="#A08850" stroke-width="1"/>
  <ellipse cx="49" cy="55" rx="4" ry="5" fill="#C8B070" stroke="#A08850" stroke-width="1"/>
</svg>
