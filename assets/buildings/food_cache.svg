<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Food Cache - underground/covered storage pit -->
  <defs>
    <linearGradient id="pitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4510"/>
    </linearGradient>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A35A"/>
      <stop offset="100%" style="stop-color:#8B7340"/>
    </linearGradient>
  </defs>
  
  <!-- Ground level -->
  <ellipse cx="32" cy="48" rx="24" ry="8" fill="#6B5430" stroke="#4A3A20" stroke-width="1"/>
  
  <!-- Pit walls visible -->
  <path d="M10,44 L10,36 Q10,28 20,26 L44,26 Q54,28 54,36 L54,44" fill="url(#pitGrad)" stroke="#4A3520" stroke-width="1"/>
  
  <!-- Inner darkness of pit -->
  <ellipse cx="32" cy="40" rx="18" ry="6" fill="#2A1A08"/>
  
  <!-- Food items visible inside -->
  <ellipse cx="26" cy="38" rx="4" ry="2" fill="#E8B830" opacity="0.8"/>
  <ellipse cx="36" cy="39" rx="3" ry="2" fill="#CD853F" opacity="0.8"/>
  <circle cx="32" cy="36" r="3" fill="#8B0000" opacity="0.7"/>
  
  <!-- Woven cover (partially open) -->
  <path d="M8,42 Q16,32 32,30 Q48,32 56,42 L52,44 Q40,36 32,34 Q24,36 12,44 Z" fill="url(#coverGrad)" stroke="#6B5430" stroke-width="1"/>
  
  <!-- Weave texture on cover -->
  <path d="M16,38 Q24,34 32,33" stroke="#7A6030" stroke-width="0.5" fill="none"/>
  <path d="M48,38 Q40,34 32,33" stroke="#7A6030" stroke-width="0.5" fill="none"/>
  
  <!-- Stones around edge -->
  <ellipse cx="12" cy="46" rx="4" ry="2" fill="#808080" stroke="#606060" stroke-width="0.5"/>
  <ellipse cx="52" cy="46" rx="4" ry="2" fill="#909090" stroke="#606060" stroke-width="0.5"/>
  <ellipse cx="32" cy="52" rx="5" ry="2" fill="#707070" stroke="#505050" stroke-width="0.5"/>
</svg>
