<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Woodcutter - logging camp with tools and lumber -->
  <defs>
    <linearGradient id="logGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A67A"/>
      <stop offset="50%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A10"/>
    </linearGradient>
    <linearGradient id="logEndGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#B8956C"/>
    </linearGradient>
  </defs>
  
  <!-- Tree stump -->
  <ellipse cx="48" cy="28" rx="8" ry="4" fill="url(#logEndGrad)" stroke="#5C4A10" stroke-width="1"/>
  <path d="M40,28 L40,38 Q44,40 48,40 Q52,40 56,38 L56,28" fill="url(#logGrad)" stroke="#5C4A10" stroke-width="1"/>
  <!-- Tree rings on stump -->
  <ellipse cx="48" cy="28" rx="6" ry="3" fill="none" stroke="#8B6914" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="48" cy="28" rx="4" ry="2" fill="none" stroke="#8B6914" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="48" cy="28" rx="2" ry="1" fill="none" stroke="#8B6914" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Stacked logs -->
  <g transform="translate(4, 44)">
    <!-- Bottom row -->
    <ellipse cx="8" cy="8" rx="8" ry="4" fill="url(#logGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="8" cy="8" rx="6" ry="3" fill="url(#logEndGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="24" cy="8" rx="8" ry="4" fill="url(#logGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="24" cy="8" rx="6" ry="3" fill="url(#logEndGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="40" cy="8" rx="8" ry="4" fill="url(#logGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="40" cy="8" rx="6" ry="3" fill="url(#logEndGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    
    <!-- Top row -->
    <ellipse cx="16" cy="0" rx="8" ry="4" fill="url(#logGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="16" cy="0" rx="6" ry="3" fill="url(#logEndGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="32" cy="0" rx="8" ry="4" fill="url(#logGrad)" stroke="#5C4A10" stroke-width="0.5"/>
    <ellipse cx="32" cy="0" rx="6" ry="3" fill="url(#logEndGrad)" stroke="#5C4A10" stroke-width="0.5"/>
  </g>
  
  <!-- Axe stuck in stump -->
  <line x1="46" y1="26" x2="42" y2="14" stroke="#6B5230" stroke-width="3" stroke-linecap="round"/>
  <path d="M38,12 L42,8 L46,12 L44,16 Z" fill="#708090" stroke="#404040" stroke-width="0.5"/>
  
  <!-- Second axe leaning -->
  <line x1="58" y1="56" x2="54" y2="36" stroke="#6B5230" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M52,34 L54,30 L58,34 L56,38 Z" fill="#708090" stroke="#404040" stroke-width="0.5"/>
  
  <!-- Saw -->
  <rect x="2" y="30" width="18" height="2" rx="0.5" fill="#708090" stroke="#404040" stroke-width="0.3"/>
  <path d="M2,32 L4,34 L6,32 L8,34 L10,32 L12,34 L14,32 L16,34 L18,32 L20,34" stroke="#505050" stroke-width="0.8" fill="none"/>
  <rect x="18" y="28" width="6" height="6" rx="1" fill="#6B5230"/>
  
  <!-- Woodchips scattered -->
  <ellipse cx="38" cy="38" rx="2" ry="1" fill="#DEB887" opacity="0.7"/>
  <ellipse cx="42" cy="40" rx="1.5" ry="0.8" fill="#C4A67A" opacity="0.7"/>
  <ellipse cx="52" cy="42" rx="2" ry="1" fill="#DEB887" opacity="0.6"/>
  
  <!-- Small lean-to shelter -->
  <path d="M4,20 L16,8 L16,20 Z" fill="#8B7355" stroke="#5C4A10" stroke-width="1"/>
  <line x1="8" y1="20" x2="8" y2="14" stroke="#5C4A10" stroke-width="0.5"/>
  <line x1="12" y1="20" x2="12" y2="10" stroke="#5C4A10" stroke-width="0.5"/>
</svg>
