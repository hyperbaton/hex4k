<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Stone Quarry - hillside stone extraction -->
  <defs>
    <linearGradient id="rockFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A8A7E"/>
      <stop offset="100%" style="stop-color:#5A5A50"/>
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="26" ry="5" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Hillside / rock face -->
  <path d="M4,56 L4,28 L16,16 L32,10 L52,18 L60,30 L60,56 Z" fill="url(#rockFace)" stroke="#4A4A42" stroke-width="1"/>
  
  <!-- Cut steps in the rock -->
  <path d="M8,56 L8,40 L20,40 L20,32 L36,32 L36,24 L50,24 L50,56 Z" fill="#6A6A5E" stroke="#4A4A42" stroke-width="0.8"/>
  <line x1="8" y1="40" x2="50" y2="40" stroke="#4A4A42" stroke-width="0.5" opacity="0.5"/>
  <line x1="20" y1="32" x2="50" y2="32" stroke="#4A4A42" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Exposed rock strata -->
  <line x1="6" y1="36" x2="18" y2="36" stroke="#7A7A6E" stroke-width="0.5"/>
  <line x1="22" y1="28" x2="34" y2="28" stroke="#7A7A6E" stroke-width="0.5"/>
  
  <!-- Cut stone blocks -->
  <rect x="12" y="44" width="8" height="6" rx="0.5" fill="#9A9A8E" stroke="#5A5A50" stroke-width="0.5"/>
  <rect x="22" y="44" width="8" height="6" rx="0.5" fill="#8A8A7E" stroke="#5A5A50" stroke-width="0.5"/>
  <rect x="14" y="50" width="8" height="5" rx="0.5" fill="#909080" stroke="#5A5A50" stroke-width="0.5"/>
  
  <!-- Pile of rubble -->
  <g transform="translate(38, 46)">
    <ellipse cx="8" cy="6" rx="10" ry="5" fill="#6A6A5E" stroke="#4A4A42" stroke-width="0.5"/>
    <circle cx="4" cy="4" r="2.5" fill="#7A7A6E"/>
    <circle cx="10" cy="3" r="2" fill="#808070"/>
    <circle cx="7" cy="6" r="1.5" fill="#6A6A5E"/>
  </g>
  
  <!-- Wooden ramp/scaffold -->
  <line x1="32" y1="56" x2="40" y2="40" stroke="#8B6914" stroke-width="2"/>
  <line x1="36" y1="56" x2="44" y2="40" stroke="#8B6914" stroke-width="2"/>
  <line x1="34" y1="48" x2="42" y2="48" stroke="#A07828" stroke-width="1"/>
  
  <!-- Worker figure -->
  <g transform="translate(26, 34)">
    <circle cx="3" cy="0" r="2.5" fill="#C4A080"/>
    <path d="M0,3 Q3,7 6,3" fill="#8B6914"/>
    <!-- Pickaxe -->
    <line x1="6" y1="1" x2="12" y2="-4" stroke="#6A5A3A" stroke-width="1"/>
    <path d="M11,-5 L14,-3 L12,-1 Z" fill="#606060"/>
  </g>
</svg>
