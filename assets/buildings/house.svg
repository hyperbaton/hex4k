<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- House - Simple dwelling -->
  <defs>
    <linearGradient id="house_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8DCC8"/>
      <stop offset="100%" style="stop-color:#D0C0A0"/>
    </linearGradient>
    <linearGradient id="house_roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#906040"/>
      <stop offset="100%" style="stop-color:#704020"/>
    </linearGradient>
  </defs>
  <!-- Main building -->
  <rect x="12" y="34" width="40" height="26" fill="url(#house_wall)" stroke="#A09070" stroke-width="1"/>
  <!-- Roof -->
  <polygon points="8,34 32,14 56,34" fill="url(#house_roof)" stroke="#502810" stroke-width="1"/>
  <!-- Chimney -->
  <rect x="42" y="16" width="6" height="14" fill="#806050" stroke="#604030" stroke-width="1"/>
  <!-- Smoke -->
  <ellipse cx="45" cy="12" rx="3" ry="2" fill="#C0C0C0" opacity="0.5"/>
  <ellipse cx="47" cy="8" rx="2" ry="1.5" fill="#D0D0D0" opacity="0.4"/>
  <!-- Door -->
  <rect x="26" y="44" width="12" height="16" fill="#604830" stroke="#403020" stroke-width="1"/>
  <circle cx="35" cy="52" r="1.5" fill="#C0A060"/>
  <!-- Windows -->
  <rect x="16" y="40" width="8" height="10" fill="#90C8E8" stroke="#506070" stroke-width="1"/>
  <line x1="20" y1="40" x2="20" y2="50" stroke="#506070" stroke-width="1"/>
  <line x1="16" y1="45" x2="24" y2="45" stroke="#506070" stroke-width="1"/>
  <rect x="40" y="40" width="8" height="10" fill="#90C8E8" stroke="#506070" stroke-width="1"/>
  <line x1="44" y1="40" x2="44" y2="50" stroke="#506070" stroke-width="1"/>
  <line x1="40" y1="45" x2="48" y2="45" stroke="#506070" stroke-width="1"/>
</svg>
