<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Storyteller's Fire - communal gathering with central fire -->
  <defs>
    <linearGradient id="fireGrad1" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="40%" style="stop-color:#FF8C00"/>
      <stop offset="70%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFFFE0"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Fire glow effect -->
  <circle cx="32" cy="38" r="20" fill="url(#glowGrad)"/>
  
  <!-- Stone circle around fire -->
  <ellipse cx="32" cy="48" rx="18" ry="8" fill="none" stroke="#606060" stroke-width="4"/>
  <ellipse cx="32" cy="48" rx="14" ry="6" fill="#2D2D2D"/>
  
  <!-- Individual stones -->
  <ellipse cx="16" cy="46" rx="4" ry="3" fill="#707070" stroke="#505050" stroke-width="0.5"/>
  <ellipse cx="24" cy="52" rx="4" ry="3" fill="#606060" stroke="#505050" stroke-width="0.5"/>
  <ellipse cx="32" cy="54" rx="4" ry="3" fill="#707070" stroke="#505050" stroke-width="0.5"/>
  <ellipse cx="40" cy="52" rx="4" ry="3" fill="#606060" stroke="#505050" stroke-width="0.5"/>
  <ellipse cx="48" cy="46" rx="4" ry="3" fill="#707070" stroke="#505050" stroke-width="0.5"/>
  
  <!-- Fire flames -->
  <path d="M28,48 Q24,38 28,28 Q32,22 32,18 Q32,22 36,28 Q40,38 36,48 Z" fill="url(#fireGrad1)"/>
  <path d="M30,48 Q28,40 32,30 Q36,40 34,48 Z" fill="#FFFFE0" opacity="0.7"/>
  
  <!-- Sparks -->
  <circle cx="26" cy="22" r="1" fill="#FF8C00" opacity="0.8"/>
  <circle cx="38" cy="20" r="1.2" fill="#FFD700" opacity="0.7"/>
  <circle cx="30" cy="16" r="0.8" fill="#FF8C00" opacity="0.6"/>
  
  <!-- Smoke wisps -->
  <path d="M32,16 Q30,10 32,6 Q34,2 32,0" stroke="#808080" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M28,18 Q26,14 28,10" stroke="#808080" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Seated figures (silhouettes) -->
  <ellipse cx="8" cy="44" rx="4" ry="6" fill="#3D2B1F"/>
  <circle cx="8" cy="36" r="3" fill="#3D2B1F"/>
  
  <ellipse cx="56" cy="44" rx="4" ry="6" fill="#3D2B1F"/>
  <circle cx="56" cy="36" r="3" fill="#3D2B1F"/>
  
  <ellipse cx="12" cy="56" rx="4" ry="5" fill="#4A3520"/>
  <circle cx="12" cy="49" r="2.5" fill="#4A3520"/>
  
  <ellipse cx="52" cy="56" rx="4" ry="5" fill="#4A3520"/>
  <circle cx="52" cy="49" r="2.5" fill="#4A3520"/>
  
  <!-- Storyteller standing/gesturing -->
  <ellipse cx="32" cy="60" rx="3" ry="4" fill="#5C4530"/>
  <circle cx="32" cy="54" r="2.5" fill="#5C4530"/>
  <path d="M30,56 L26,52" stroke="#5C4530" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M34,56 L38,52" stroke="#5C4530" stroke-width="1.5" stroke-linecap="round"/>
</svg>
