<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Apiary - beekeeping area with traditional skep hives -->
  <defs>
    <linearGradient id="skepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C"/>
      <stop offset="100%" style="stop-color:#8B7355"/>
    </linearGradient>
    <linearGradient id="grassGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
  </defs>
  
  <!-- Grassy ground -->
  <rect x="0" y="48" width="64" height="16" fill="url(#grassGrad2)"/>
  
  <!-- Grass tufts -->
  <path d="M4,50 Q6,46 8,50" stroke="#558B2F" stroke-width="1" fill="none"/>
  <path d="M56,52 Q58,48 60,52" stroke="#558B2F" stroke-width="1" fill="none"/>
  
  <!-- Wooden stand/shelf -->
  <rect x="6" y="44" width="52" height="4" fill="#8B6914" stroke="#5C4A10" stroke-width="1"/>
  <rect x="8" y="48" width="4" height="8" fill="#6B5230"/>
  <rect x="28" y="48" width="4" height="8" fill="#6B5230"/>
  <rect x="52" y="48" width="4" height="8" fill="#6B5230"/>
  
  <!-- Skep hive 1 (left) - dome shaped woven basket -->
  <path d="M12,44 Q12,28 20,24 Q28,28 28,44 Z" fill="url(#skepGrad)" stroke="#6B5230" stroke-width="1"/>
  <!-- Woven texture -->
  <path d="M14,40 Q20,38 26,40" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M13,36 Q20,34 27,36" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M14,32 Q20,30 26,32" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M16,28 Q20,26 24,28" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <!-- Entrance -->
  <ellipse cx="20" cy="42" rx="3" ry="2" fill="#3D2B1F"/>
  
  <!-- Skep hive 2 (center) -->
  <path d="M26,44 Q26,26 36,22 Q46,26 46,44 Z" fill="url(#skepGrad)" stroke="#6B5230" stroke-width="1"/>
  <path d="M28,40 Q36,38 44,40" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M27,36 Q36,34 45,36" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M28,32 Q36,30 44,32" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M30,28 Q36,26 42,28" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <ellipse cx="36" cy="42" rx="3" ry="2" fill="#3D2B1F"/>
  
  <!-- Skep hive 3 (right) -->
  <path d="M44,44 Q44,30 50,26 Q56,30 56,44 Z" fill="url(#skepGrad)" stroke="#6B5230" stroke-width="1"/>
  <path d="M45,40 Q50,38 55,40" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M45,36 Q50,34 55,36" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <path d="M46,32 Q50,30 54,32" stroke="#A08060" stroke-width="0.8" fill="none"/>
  <ellipse cx="50" cy="42" rx="2.5" ry="1.5" fill="#3D2B1F"/>
  
  <!-- Flying bees -->
  <g transform="translate(16, 14)">
    <ellipse cx="3" cy="3" rx="2.5" ry="2" fill="#FFD700" stroke="#000" stroke-width="0.3"/>
    <line x1="2" y1="2.5" x2="2" y2="3.5" stroke="#000" stroke-width="0.5"/>
    <line x1="4" y1="2.5" x2="4" y2="3.5" stroke="#000" stroke-width="0.5"/>
    <circle cx="1" cy="3" r="1" fill="#000"/>
    <ellipse cx="3" cy="1" rx="2" ry="1" fill="#FFF" opacity="0.5"/>
  </g>
  
  <g transform="translate(42, 10)">
    <ellipse cx="3" cy="3" rx="2.5" ry="2" fill="#FFD700" stroke="#000" stroke-width="0.3"/>
    <line x1="2" y1="2.5" x2="2" y2="3.5" stroke="#000" stroke-width="0.5"/>
    <line x1="4" y1="2.5" x2="4" y2="3.5" stroke="#000" stroke-width="0.5"/>
    <circle cx="1" cy="3" r="1" fill="#000"/>
    <ellipse cx="3" cy="1" rx="2" ry="1" fill="#FFF" opacity="0.5"/>
  </g>
  
  <g transform="translate(30, 8)">
    <ellipse cx="3" cy="3" rx="2" ry="1.5" fill="#FFD700" stroke="#000" stroke-width="0.3"/>
    <line x1="2" y1="2.5" x2="2" y2="3.5" stroke="#000" stroke-width="0.4"/>
    <line x1="4" y1="2.5" x2="4" y2="3.5" stroke="#000" stroke-width="0.4"/>
    <circle cx="1" cy="3" r="0.8" fill="#000"/>
    <ellipse cx="3" cy="1.5" rx="1.5" ry="0.8" fill="#FFF" opacity="0.5"/>
  </g>
  
  <!-- Smoke from smoker tool -->
  <g transform="translate(58, 24)">
    <rect x="0" y="8" width="4" height="8" fill="#707070" stroke="#505050" stroke-width="0.5"/>
    <ellipse cx="2" cy="8" rx="3" ry="2" fill="#808080"/>
    <path d="M2,6 Q0,2 2,0 Q4,-2 2,-4" stroke="#A0A0A0" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Flowers nearby -->
  <g transform="translate(2, 40)">
    <line x1="3" y1="8" x2="3" y2="4" stroke="#228B22" stroke-width="1"/>
    <circle cx="3" cy="3" r="2" fill="#FFB6C1"/>
    <circle cx="3" cy="3" r="0.8" fill="#FFD700"/>
  </g>
  
  <g transform="translate(58, 42)">
    <line x1="3" y1="6" x2="3" y2="2" stroke="#228B22" stroke-width="1"/>
    <circle cx="3" cy="1.5" r="1.5" fill="#DDA0DD"/>
    <circle cx="3" cy="1.5" r="0.5" fill="#FFD700"/>
  </g>
</svg>
