<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Pasture - fenced grazing land with livestock -->
  <defs>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
    <linearGradient id="fenceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0845C"/>
      <stop offset="100%" style="stop-color:#6B5230"/>
    </linearGradient>
  </defs>
  
  <!-- Grassy ground -->
  <rect x="4" y="20" width="56" height="40" rx="3" fill="url(#grassGrad)" stroke="#3D6B1F" stroke-width="1"/>
  
  <!-- Grass tufts -->
  <path d="M12,50 Q14,46 16,50" stroke="#558B2F" stroke-width="1" fill="none"/>
  <path d="M24,54 Q26,50 28,54" stroke="#558B2F" stroke-width="1" fill="none"/>
  <path d="M44,48 Q46,44 48,48" stroke="#558B2F" stroke-width="1" fill="none"/>
  <path d="M52,56 Q54,52 56,56" stroke="#558B2F" stroke-width="1" fill="none"/>
  
  <!-- Wooden fence posts -->
  <rect x="6" y="18" width="3" height="14" fill="url(#fenceGrad)" stroke="#4A3520" stroke-width="0.5"/>
  <rect x="18" y="18" width="3" height="14" fill="url(#fenceGrad)" stroke="#4A3520" stroke-width="0.5"/>
  <rect x="30" y="18" width="3" height="14" fill="url(#fenceGrad)" stroke="#4A3520" stroke-width="0.5"/>
  <rect x="42" y="18" width="3" height="14" fill="url(#fenceGrad)" stroke="#4A3520" stroke-width="0.5"/>
  <rect x="54" y="18" width="3" height="14" fill="url(#fenceGrad)" stroke="#4A3520" stroke-width="0.5"/>
  
  <!-- Fence rails -->
  <line x1="7" y1="22" x2="56" y2="22" stroke="#8B7355" stroke-width="2"/>
  <line x1="7" y1="28" x2="56" y2="28" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Sheep 1 -->
  <g transform="translate(14, 38)">
    <ellipse cx="8" cy="6" rx="7" ry="5" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="2" cy="4" r="3" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="1" cy="3" r="0.8" fill="#2D2D2D"/>
    <line x1="4" y1="10" x2="4" y2="14" stroke="#2D2D2D" stroke-width="1.5"/>
    <line x1="10" y1="10" x2="10" y2="14" stroke="#2D2D2D" stroke-width="1.5"/>
  </g>
  
  <!-- Sheep 2 -->
  <g transform="translate(38, 42)">
    <ellipse cx="8" cy="6" rx="6" ry="4.5" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="14" cy="4" r="2.5" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="15" cy="3.5" r="0.7" fill="#2D2D2D"/>
    <line x1="5" y1="9" x2="5" y2="12" stroke="#2D2D2D" stroke-width="1.5"/>
    <line x1="10" y1="9" x2="10" y2="12" stroke="#2D2D2D" stroke-width="1.5"/>
  </g>
  
  <!-- Small goat -->
  <g transform="translate(28, 50)">
    <ellipse cx="5" cy="3" rx="5" ry="3" fill="#C4A67A" stroke="#8B7355" stroke-width="0.5"/>
    <circle cx="0" cy="1" r="2" fill="#C4A67A" stroke="#8B7355" stroke-width="0.5"/>
    <circle cx="-0.5" cy="0.5" r="0.5" fill="#2D2D2D"/>
    <path d="M-2,0 L-3,-2 M-1,-0.5 L0,-2.5" stroke="#8B7355" stroke-width="0.8"/>
    <line x1="2" y1="5" x2="2" y2="8" stroke="#2D2D2D" stroke-width="1"/>
    <line x1="7" y1="5" x2="7" y2="8" stroke="#2D2D2D" stroke-width="1"/>
  </g>
  
  <!-- Water trough -->
  <rect x="48" y="34" width="10" height="5" rx="1" fill="#6B5230" stroke="#4A3520" stroke-width="0.5"/>
  <rect x="49" y="35" width="8" height="3" rx="0.5" fill="#4682B4" opacity="0.7"/>
  
  <!-- Gate post markers -->
  <circle cx="7" cy="18" r="1.5" fill="#4A3520"/>
  <circle cx="56" cy="18" r="1.5" fill="#4A3520"/>
</svg>
