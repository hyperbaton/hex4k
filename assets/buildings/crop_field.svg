<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Crop Field - well-tilled organized field with mature crops -->
  <defs>
    <linearGradient id="richSoilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5C4530"/>
      <stop offset="100%" style="stop-color:#3D2B1F"/>
    </linearGradient>
    <linearGradient id="matureCropGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="50%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>
  </defs>
  
  <!-- Field base - darker, richer soil -->
  <rect x="4" y="18" width="56" height="40" rx="2" fill="url(#richSoilGrad)" stroke="#2D1F15" stroke-width="1"/>
  
  <!-- Well-defined furrows -->
  <line x1="4" y1="26" x2="60" y2="26" stroke="#2D1F15" stroke-width="1.5" opacity="0.7"/>
  <line x1="4" y1="34" x2="60" y2="34" stroke="#2D1F15" stroke-width="1.5" opacity="0.7"/>
  <line x1="4" y1="42" x2="60" y2="42" stroke="#2D1F15" stroke-width="1.5" opacity="0.7"/>
  <line x1="4" y1="50" x2="60" y2="50" stroke="#2D1F15" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Row 1 - mature grain crops with heads -->
  <g transform="translate(0, 18)">
    <path d="M10,8 L10,0 M8,2 L10,0 L12,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="10" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M20,8 L20,0 M18,2 L20,0 L22,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="20" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M30,8 L30,0 M28,2 L30,0 L32,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="30" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M40,8 L40,0 M38,2 L40,0 L42,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="40" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M50,8 L50,0 M48,2 L50,0 L52,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="50" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(5, 26)">
    <path d="M10,8 L10,0 M8,2 L10,0 L12,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="10" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M20,8 L20,0 M18,2 L20,0 L22,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="20" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M30,8 L30,0 M28,2 L30,0 L32,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="30" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M40,8 L40,0 M38,2 L40,0 L42,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="40" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
  </g>
  
  <!-- Row 3 -->
  <g transform="translate(0, 34)">
    <path d="M10,8 L10,0 M8,2 L10,0 L12,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="10" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M20,8 L20,0 M18,2 L20,0 L22,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="20" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M30,8 L30,0 M28,2 L30,0 L32,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="30" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M40,8 L40,0 M38,2 L40,0 L42,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="40" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M50,8 L50,0 M48,2 L50,0 L52,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="50" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
  </g>
  
  <!-- Row 4 -->
  <g transform="translate(5, 42)">
    <path d="M10,8 L10,0 M8,2 L10,0 L12,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="10" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M20,8 L20,0 M18,2 L20,0 L22,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="20" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M30,8 L30,0 M28,2 L30,0 L32,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="30" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
    <path d="M40,8 L40,0 M38,2 L40,0 L42,2" stroke="#7CB342" stroke-width="1.5" fill="none"/>
    <ellipse cx="40" cy="-2" rx="2" ry="3" fill="#F4D03F"/>
  </g>
  
  <!-- Hoe/tool leaning on side -->
  <line x1="2" y1="14" x2="6" y2="56" stroke="#8B6914" stroke-width="2" stroke-linecap="round"/>
  <path d="M0,12 L4,12 L6,16 L2,16 Z" fill="#708090" stroke="#404040" stroke-width="0.5"/>
  
  <!-- Small irrigation channel -->
  <path d="M60,22 Q64,38 60,54" stroke="#4682B4" stroke-width="2" fill="none" opacity="0.7"/>
</svg>
