<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Pottery Kiln - dome kiln with pottery and fire -->
  <defs>
    <linearGradient id="kilnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#6B4226"/>
    </linearGradient>
    <linearGradient id="kilnFireGrad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="50%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <radialGradient id="heatGlow" cx="50%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Heat glow around kiln -->
  <ellipse cx="24" cy="42" rx="24" ry="18" fill="url(#heatGlow)"/>
  
  <!-- Kiln base/platform -->
  <rect x="4" y="50" width="40" height="8" rx="1" fill="#6B5230" stroke="#4A3520" stroke-width="1"/>
  
  <!-- Main kiln dome -->
  <path d="M8,50 Q8,24 24,18 Q40,24 40,50 Z" fill="url(#kilnGrad)" stroke="#5C4530" stroke-width="1.5"/>
  
  <!-- Brick texture on kiln -->
  <path d="M12,46 L36,46" stroke="#8B5A2B" stroke-width="1" opacity="0.5"/>
  <path d="M10,40 L38,40" stroke="#8B5A2B" stroke-width="1" opacity="0.5"/>
  <path d="M12,34 L36,34" stroke="#8B5A2B" stroke-width="1" opacity="0.5"/>
  <path d="M16,28 L32,28" stroke="#8B5A2B" stroke-width="1" opacity="0.5"/>
  
  <!-- Fire opening/stoke hole -->
  <ellipse cx="24" cy="48" rx="8" ry="5" fill="#2D1F15"/>
  <ellipse cx="24" cy="47" rx="6" ry="4" fill="#1A1208"/>
  
  <!-- Fire visible inside -->
  <path d="M20,48 Q18,44 22,40 Q24,38 26,40 Q30,44 28,48 Z" fill="url(#kilnFireGrad)" opacity="0.9"/>
  
  <!-- Smoke hole at top -->
  <ellipse cx="24" cy="20" rx="4" ry="2" fill="#3D2B1F"/>
  
  <!-- Smoke -->
  <path d="M24,18 Q22,12 24,8 Q26,4 24,0" stroke="#808080" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M20,16 Q18,12 20,8" stroke="#808080" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Finished pottery outside kiln -->
  <!-- Amphora -->
  <path d="M50,40 Q48,44 48,50 Q48,56 50,58 L56,58 Q58,56 58,50 Q58,44 56,40 Z" 
        fill="#D4A574" stroke="#8B6914" stroke-width="0.5"/>
  <ellipse cx="53" cy="40" rx="3" ry="1.5" fill="#D4A574" stroke="#8B6914" stroke-width="0.5"/>
  <ellipse cx="53" cy="40" rx="2" ry="1" fill="#3D2B1F"/>
  
  <!-- Bowl -->
  <ellipse cx="60" cy="56" rx="4" ry="2" fill="#D4A574" stroke="#8B6914" stroke-width="0.5"/>
  <path d="M56,56 Q58,62 60,62 Q62,62 64,56" fill="#D4A574" stroke="#8B6914" stroke-width="0.5"/>
  
  <!-- Small pot -->
  <path d="M48,54 L48,60 Q48,62 50,62 L54,62 Q56,62 56,60 L56,54 Z" 
        fill="#C4956A" stroke="#8B6914" stroke-width="0.5"/>
  <ellipse cx="52" cy="54" rx="4" ry="1.5" fill="#C4956A" stroke="#8B6914" stroke-width="0.5"/>
  
  <!-- Clay ready for firing -->
  <circle cx="4" cy="42" r="4" fill="#CD853F" stroke="#8B5A2B" stroke-width="0.5"/>
  <circle cx="6" cy="36" r="3" fill="#CD853F" stroke="#8B5A2B" stroke-width="0.5"/>
  
  <!-- Firewood pile -->
  <line x1="0" y1="58" x2="6" y2="54" stroke="#6B5230" stroke-width="2" stroke-linecap="round"/>
  <line x1="2" y1="60" x2="8" y2="56" stroke="#5C4A10" stroke-width="2" stroke-linecap="round"/>
  <line x1="4" y1="62" x2="10" y2="58" stroke="#6B5230" stroke-width="2" stroke-linecap="round"/>
</svg>
