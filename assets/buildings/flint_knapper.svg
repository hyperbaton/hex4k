<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Flint Knapper - stone tool crafting area -->
  <defs>
    <linearGradient id="anvilStone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#808080"/>
      <stop offset="100%" style="stop-color:#505050"/>
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="56" rx="24" ry="6" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Ground/work area -->
  <ellipse cx="32" cy="50" rx="26" ry="8" fill="#7A6A4A" stroke="#5A4A3A" stroke-width="1"/>
  
  <!-- Large anvil stone (center) -->
  <path d="M20,38 L44,38 L48,46 L46,52 L18,52 L16,46 Z" fill="url(#anvilStone)" stroke="#404040" stroke-width="1"/>
  <ellipse cx="32" cy="38" rx="12" ry="4" fill="#909090" stroke="#606060" stroke-width="0.5"/>
  
  <!-- Work in progress - flint being shaped -->
  <path d="M28,34 L36,32 L38,36 L34,40 L28,38 Z" fill="#606060" stroke="#404040" stroke-width="0.5"/>
  
  <!-- Hammerstone -->
  <ellipse cx="44" cy="36" rx="5" ry="4" fill="#696969" stroke="#4A4A4A" stroke-width="0.5"/>
  
  <!-- Antler pressure flaker -->
  <g transform="translate(10, 28)">
    <path d="M0,12 L8,0 L10,2 L4,14 Z" fill="#D2B48C" stroke="#A08060" stroke-width="0.5"/>
  </g>
  
  <!-- Pile of raw flint/stone -->
  <g transform="translate(48, 40)">
    <ellipse cx="4" cy="6" rx="6" ry="3" fill="#505050" stroke="#303030" stroke-width="0.5"/>
    <ellipse cx="6" cy="3" rx="4" ry="2" fill="#606060" stroke="#404040" stroke-width="0.5"/>
  </g>
  
  <!-- Finished tools laid out -->
  <g transform="translate(8, 44)">
    <!-- Small blade -->
    <path d="M0,4 L6,0 L8,2 L4,8 Z" fill="#707070" stroke="#505050" stroke-width="0.3"/>
    <!-- Scraper -->
    <ellipse cx="14" cy="4" rx="4" ry="2" fill="#808080" stroke="#606060" stroke-width="0.3"/>
  </g>
  
  <!-- Flint chips/debris around work area -->
  <circle cx="26" cy="44" r="1" fill="#505050"/>
  <circle cx="38" cy="42" r="0.8" fill="#606060"/>
  <circle cx="30" cy="46" r="0.6" fill="#505050"/>
  <circle cx="34" cy="48" r="0.7" fill="#606060"/>
  
  <!-- Seated worker figure (simplified) -->
  <g transform="translate(20, 24)">
    <circle cx="4" cy="0" r="3" fill="#C4A080"/>
    <path d="M1,3 Q4,8 7,3" fill="#8B6914"/>
  </g>
</svg>
