<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- City Center - Town Hall / Main Building -->
  <defs>
    <linearGradient id="cc_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E8D0"/>
      <stop offset="100%" style="stop-color:#D8C8A0"/>
    </linearGradient>
    <linearGradient id="cc_roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C04040"/>
      <stop offset="100%" style="stop-color:#902020"/>
    </linearGradient>
  </defs>
  <!-- Main building base -->
  <rect x="12" y="32" width="40" height="28" fill="url(#cc_wall)" stroke="#A09070" stroke-width="1"/>
  <!-- Main roof -->
  <polygon points="8,32 32,12 56,32" fill="url(#cc_roof)" stroke="#701818" stroke-width="1"/>
  <!-- Tower -->
  <rect x="26" y="20" width="12" height="20" fill="url(#cc_wall)" stroke="#A09070" stroke-width="1"/>
  <!-- Tower roof -->
  <polygon points="24,20 32,6 40,20" fill="url(#cc_roof)" stroke="#701818" stroke-width="1"/>
  <!-- Door -->
  <rect x="27" y="44" width="10" height="16" fill="#604020" stroke="#402010" stroke-width="1"/>
  <!-- Windows -->
  <rect x="16" y="38" width="6" height="8" fill="#80C0E0" stroke="#506070" stroke-width="1"/>
  <rect x="42" y="38" width="6" height="8" fill="#80C0E0" stroke="#506070" stroke-width="1"/>
  <!-- Tower window -->
  <rect x="29" y="26" width="6" height="8" fill="#80C0E0" stroke="#506070" stroke-width="1"/>
  <!-- Flag -->
  <line x1="32" y1="6" x2="32" y2="0" stroke="#402020" stroke-width="1"/>
  <polygon points="32,0 44,4 32,8" fill="#FFD700" stroke="#C0A000" stroke-width="0.5"/>
</svg>
