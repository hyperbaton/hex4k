<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cleared Field - organized storage area with wood, stone, tools -->
  <defs>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B8B6B"/>
      <stop offset="100%" style="stop-color:#7A6A4A"/>
    </linearGradient>
  </defs>
  
  <!-- Cleared ground area -->
  <ellipse cx="32" cy="50" rx="28" ry="10" fill="url(#groundGrad)" stroke="#5A4A3A" stroke-width="1"/>
  
  <!-- Wood pile (left) -->
  <g transform="translate(10, 30)">
    <rect x="0" y="8" width="16" height="4" rx="1" fill="#8B6914" stroke="#5C4510" stroke-width="0.5"/>
    <rect x="1" y="4" width="14" height="4" rx="1" fill="#9B7924" stroke="#6C5520" stroke-width="0.5"/>
    <rect x="2" y="0" width="12" height="4" rx="1" fill="#AB8934" stroke="#7C6530" stroke-width="0.5"/>
    <!-- Log ends -->
    <circle cx="2" cy="10" r="1.5" fill="#5C4510"/>
    <circle cx="14" cy="6" r="1.5" fill="#6C5520"/>
  </g>
  
  <!-- Stone pile (right) -->
  <g transform="translate(40, 32)">
    <ellipse cx="8" cy="10" rx="10" ry="4" fill="#707070" stroke="#505050" stroke-width="0.5"/>
    <ellipse cx="6" cy="6" rx="6" ry="3" fill="#808080" stroke="#606060" stroke-width="0.5"/>
    <ellipse cx="10" cy="3" rx="4" ry="2" fill="#909090" stroke="#707070" stroke-width="0.5"/>
  </g>
  
  <!-- Tools rack (center back) -->
  <g transform="translate(28, 14)">
    <!-- Rack frame -->
    <rect x="0" y="0" width="2" height="20" fill="#6B5210"/>
    <rect x="10" y="0" width="2" height="20" fill="#6B5210"/>
    <rect x="0" y="2" width="12" height="2" fill="#7B6220"/>
    
    <!-- Hanging tools -->
    <path d="M3,4 L3,12 L5,14 L7,12 L7,4" fill="#808080" stroke="#505050" stroke-width="0.5"/>
    <rect x="4" y="14" width="2" height="6" fill="#8B6914"/>
  </g>
  
  <!-- Fence posts around -->
  <rect x="4" y="38" width="2" height="12" fill="#6B5210" stroke="#4A3A10" stroke-width="0.3"/>
  <rect x="58" y="38" width="2" height="12" fill="#6B5210" stroke="#4A3A10" stroke-width="0.3"/>
  
  <!-- Rope between posts -->
  <path d="M5,42 Q32,38 59,42" stroke="#A08050" stroke-width="1" fill="none"/>
</svg>
