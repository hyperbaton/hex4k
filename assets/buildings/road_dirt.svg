<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Dirt Road - Simple path -->
  <defs>
    <linearGradient id="road_dirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A08060"/>
      <stop offset="100%" style="stop-color:#806040"/>
    </linearGradient>
  </defs>
  <!-- Road surface (horizontal orientation) -->
  <rect x="0" y="22" width="64" height="20" fill="url(#road_dirt)"/>
  <!-- Road edges -->
  <line x1="0" y1="22" x2="64" y2="22" stroke="#604020" stroke-width="2"/>
  <line x1="0" y1="42" x2="64" y2="42" stroke="#604020" stroke-width="2"/>
  <!-- Wheel ruts -->
  <line x1="0" y1="28" x2="64" y2="28" stroke="#705030" stroke-width="1" opacity="0.6"/>
  <line x1="0" y1="36" x2="64" y2="36" stroke="#705030" stroke-width="1" opacity="0.6"/>
  <!-- Dirt texture / small stones -->
  <circle cx="10" cy="30" r="1.5" fill="#907050" opacity="0.5"/>
  <circle cx="25" cy="35" r="1" fill="#806040" opacity="0.5"/>
  <circle cx="40" cy="28" r="1.5" fill="#907050" opacity="0.5"/>
  <circle cx="55" cy="38" r="1" fill="#806040" opacity="0.5"/>
  <circle cx="18" cy="40" r="1" fill="#907050" opacity="0.4"/>
  <circle cx="48" cy="25" r="1" fill="#806040" opacity="0.4"/>
</svg>
