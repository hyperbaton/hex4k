<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sacred Barrow - monumental burial mound -->
  <defs>
    <linearGradient id="moundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6A7A4A"/>
      <stop offset="100%" style="stop-color:#4A5A2A"/>
    </linearGradient>
    <radialGradient id="spiritGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#D8B0FF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#9932CC;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="28" ry="5" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Main burial mound -->
  <ellipse cx="32" cy="50" rx="28" ry="10" fill="#5A6A3A"/>
  <path d="M4,50 Q32,14 60,50 Z" fill="url(#moundGrad)" stroke="#4A5A2A" stroke-width="0.8"/>
  
  <!-- Grass texture on mound -->
  <path d="M14,46 L16,42 L18,46" stroke="#6A8A4A" stroke-width="0.5" fill="none"/>
  <path d="M24,38 L26,34 L28,38" stroke="#6A8A4A" stroke-width="0.5" fill="none"/>
  <path d="M38,36 L40,32 L42,36" stroke="#6A8A4A" stroke-width="0.5" fill="none"/>
  <path d="M46,42 L48,38 L50,42" stroke="#6A8A4A" stroke-width="0.5" fill="none"/>
  
  <!-- Stone entrance/passage -->
  <path d="M26,52 L26,42 L38,42 L38,52 Z" fill="#3A3A34" stroke="#5A5A50" stroke-width="1"/>
  <rect x="24" y="40" width="16" height="3" rx="0.5" fill="#7A7A6E" stroke="#5A5A50" stroke-width="0.5"/>
  <!-- Lintel stone -->
  <rect x="23" y="38" width="18" height="3" rx="1" fill="#8A8A7E" stroke="#5A5A50" stroke-width="0.5"/>
  
  <!-- Dark entrance interior -->
  <rect x="28" y="43" width="8" height="9" fill="#1A1A1A"/>
  
  <!-- Standing stones flanking entrance -->
  <rect x="20" y="36" width="3" height="16" rx="0.5" fill="#7A7A6E" stroke="#5A5A50" stroke-width="0.5"/>
  <rect x="41" y="36" width="3" height="16" rx="0.5" fill="#7A7A6E" stroke="#5A5A50" stroke-width="0.5"/>
  
  <!-- Mystical glow above mound -->
  <ellipse cx="32" cy="24" rx="16" ry="14" fill="url(#spiritGlow)"/>
  
  <!-- Offering stones at base -->
  <circle cx="14" cy="52" r="2" fill="#8A8A7E" stroke="#5A5A50" stroke-width="0.3"/>
  <circle cx="50" cy="52" r="2.5" fill="#7A7A6E" stroke="#5A5A50" stroke-width="0.3"/>
  
  <!-- Small spiral carvings on lintel -->
  <circle cx="28" cy="39.5" r="1.5" fill="none" stroke="#AAAAAA" stroke-width="0.4"/>
  <circle cx="28" cy="39.5" r="0.7" fill="none" stroke="#AAAAAA" stroke-width="0.3"/>
  <circle cx="36" cy="39.5" r="1.5" fill="none" stroke="#AAAAAA" stroke-width="0.4"/>
  <circle cx="36" cy="39.5" r="0.7" fill="none" stroke="#AAAAAA" stroke-width="0.3"/>
</svg>
