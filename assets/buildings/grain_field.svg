<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Grain Field - irrigated field with tall grain crops and water channels -->
  <defs>
    <linearGradient id="gfSoilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5C4530"/>
      <stop offset="100%" style="stop-color:#3D2B1F"/>
    </linearGradient>
    <linearGradient id="gfGrainGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6B8E23"/>
      <stop offset="60%" style="stop-color:#BDB76B"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
  </defs>

  <!-- Irrigation channel left -->
  <rect x="0" y="20" width="5" height="40" fill="#3A6890" opacity="0.6" rx="1"/>
  <line x1="2.5" y1="22" x2="2.5" y2="58" stroke="#4682B4" stroke-width="1" opacity="0.4"/>

  <!-- Field base -->
  <rect x="6" y="20" width="52" height="38" rx="2" fill="url(#gfSoilGrad)" stroke="#2D1F15" stroke-width="1"/>

  <!-- Irrigation channel right -->
  <rect x="59" y="20" width="5" height="40" fill="#3A6890" opacity="0.6" rx="1"/>
  <line x1="61.5" y1="22" x2="61.5" y2="58" stroke="#4682B4" stroke-width="1" opacity="0.4"/>

  <!-- Cross irrigation ditches -->
  <rect x="6" y="36" width="52" height="2" fill="#3A6890" opacity="0.35" rx="0.5"/>

  <!-- Furrows -->
  <line x1="6" y1="28" x2="58" y2="28" stroke="#2D1F15" stroke-width="1" opacity="0.6"/>
  <line x1="6" y1="44" x2="58" y2="44" stroke="#2D1F15" stroke-width="1" opacity="0.6"/>
  <line x1="6" y1="52" x2="58" y2="52" stroke="#2D1F15" stroke-width="1" opacity="0.6"/>

  <!-- Row 1 - tall grain with heavy drooping heads -->
  <g transform="translate(0,0)">
    <line x1="12" y1="26" x2="12" y2="10" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M10,12 Q12,6 12,4 Q12,6 14,12" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>
    <line x1="12" y1="8" x2="9" y2="5" stroke="#BDB76B" stroke-width="0.6"/>
    <line x1="12" y1="8" x2="15" y2="5" stroke="#BDB76B" stroke-width="0.6"/>

    <line x1="22" y1="26" x2="22" y2="8" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M20,10 Q22,4 22,2 Q22,4 24,10" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>
    <line x1="22" y1="6" x2="19" y2="3" stroke="#BDB76B" stroke-width="0.6"/>
    <line x1="22" y1="6" x2="25" y2="3" stroke="#BDB76B" stroke-width="0.6"/>

    <line x1="32" y1="26" x2="32" y2="9" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M30,11 Q32,5 32,3 Q32,5 34,11" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>
    <line x1="32" y1="7" x2="29" y2="4" stroke="#BDB76B" stroke-width="0.6"/>
    <line x1="32" y1="7" x2="35" y2="4" stroke="#BDB76B" stroke-width="0.6"/>

    <line x1="42" y1="26" x2="42" y2="10" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M40,12 Q42,6 42,4 Q42,6 44,12" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>
    <line x1="42" y1="8" x2="39" y2="5" stroke="#BDB76B" stroke-width="0.6"/>
    <line x1="42" y1="8" x2="45" y2="5" stroke="#BDB76B" stroke-width="0.6"/>

    <line x1="52" y1="26" x2="52" y2="11" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M50,13 Q52,7 52,5 Q52,7 54,13" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>
    <line x1="52" y1="9" x2="49" y2="6" stroke="#BDB76B" stroke-width="0.6"/>
    <line x1="52" y1="9" x2="55" y2="6" stroke="#BDB76B" stroke-width="0.6"/>
  </g>

  <!-- Row 2 -->
  <g transform="translate(5,16)">
    <line x1="12" y1="26" x2="12" y2="14" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M10,16 Q12,10 12,8 Q12,10 14,16" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>

    <line x1="22" y1="26" x2="22" y2="13" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M20,15 Q22,9 22,7 Q22,9 24,15" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>

    <line x1="32" y1="26" x2="32" y2="14" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M30,16 Q32,10 32,8 Q32,10 34,16" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>

    <line x1="42" y1="26" x2="42" y2="13" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M40,15 Q42,9 42,7 Q42,9 44,15" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>
  </g>

  <!-- Row 3 -->
  <g transform="translate(0,32)">
    <line x1="12" y1="16" x2="12" y2="6" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M10,8 Q12,2 12,0 Q12,2 14,8" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>

    <line x1="22" y1="16" x2="22" y2="5" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M20,7 Q22,1 22,-1 Q22,1 24,7" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>

    <line x1="32" y1="16" x2="32" y2="6" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M30,8 Q32,2 32,0 Q32,2 34,8" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>

    <line x1="42" y1="16" x2="42" y2="5" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M40,7 Q42,1 42,-1 Q42,1 44,7" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>

    <line x1="52" y1="16" x2="52" y2="6" stroke="#8B9A4B" stroke-width="1.2"/>
    <path d="M50,8 Q52,2 52,0 Q52,2 54,8" stroke="#DAA520" stroke-width="1.2" fill="#D4A843" opacity="0.9"/>
  </g>
</svg>
