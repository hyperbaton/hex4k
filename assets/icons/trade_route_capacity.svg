<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Trade Route Capacity - two arrows connecting dots (cities) -->
  <defs>
    <linearGradient id="trade_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A260"/>
      <stop offset="100%" style="stop-color:#9A7840"/>
    </linearGradient>
  </defs>
  <!-- City A (left dot) -->
  <circle cx="6" cy="16" r="4" fill="url(#trade_grad)" stroke="#6B5230" stroke-width="1"/>
  <!-- City B (right dot) -->
  <circle cx="26" cy="16" r="4" fill="url(#trade_grad)" stroke="#6B5230" stroke-width="1"/>
  <!-- Route line -->
  <line x1="10" y1="13" x2="22" y2="13" stroke="#C8A260" stroke-width="1.5"/>
  <line x1="10" y1="19" x2="22" y2="19" stroke="#C8A260" stroke-width="1.5"/>
  <!-- Arrow right (top line) -->
  <polygon points="22,10 26,13 22,16" fill="#C8A260"/>
  <!-- Arrow left (bottom line) -->
  <polygon points="10,16 6,19 10,22" fill="#C8A260"/>
</svg>
