<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Clay icon - lump of wet clay with texture -->
  <defs>
    <linearGradient id="clayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2956B"/>
      <stop offset="50%" style="stop-color:#CD853F"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="clayHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B88A"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Main clay lump -->
  <ellipse cx="32" cy="42" rx="24" ry="14" fill="url(#clayGrad)" stroke="#6B4226" stroke-width="1"/>
  
  <!-- Upper clay mass -->
  <ellipse cx="32" cy="32" rx="20" ry="16" fill="url(#clayGrad)" stroke="#6B4226" stroke-width="1"/>
  
  <!-- Top highlight/wet sheen -->
  <ellipse cx="28" cy="26" rx="10" ry="6" fill="url(#clayHighlight)" opacity="0.6"/>
  
  <!-- Texture lines showing plasticity -->
  <path d="M18,35 Q22,32 26,36" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M36,38 Q40,34 44,38" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M24,42 Q28,40 32,43" stroke="#8B5A2B" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Small clay ball beside main lump -->
  <circle cx="52" cy="48" r="6" fill="url(#clayGrad)" stroke="#6B4226" stroke-width="0.5"/>
  <ellipse cx="50" cy="46" rx="2" ry="1.5" fill="#E8B88A" opacity="0.5"/>
  
  <!-- Water droplet indicating wet clay -->
  <ellipse cx="14" cy="36" rx="3" ry="4" fill="#4A90A4" opacity="0.4"/>
  <circle cx="13" cy="34" r="1" fill="#87CEEB" opacity="0.6"/>
  
  <!-- Ground shadow -->
  <ellipse cx="32" cy="54" rx="22" ry="4" fill="#4A3520" opacity="0.3"/>
</svg>
