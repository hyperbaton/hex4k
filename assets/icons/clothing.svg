<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Clothing icon - woven tunic/garment -->
  <defs>
    <linearGradient id="fabricGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D4A8"/>
      <stop offset="100%" style="stop-color:#C4A67A"/>
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A0845C"/>
      <stop offset="100%" style="stop-color:#C4A67A"/>
    </linearGradient>
    <pattern id="weavePattern" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#B8956C" stroke-width="0.5" opacity="0.4"/>
      <line x1="0" y1="2" x2="4" y2="2" stroke="#B8956C" stroke-width="0.5" opacity="0.4"/>
      <line x1="0" y1="0" x2="0" y2="4" stroke="#B8956C" stroke-width="0.5" opacity="0.3"/>
      <line x1="2" y1="0" x2="2" y2="4" stroke="#B8956C" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Tunic body -->
  <path d="M22,20 L18,22 L14,38 L18,56 L46,56 L50,38 L46,22 L42,20 L38,16 L26,16 Z" 
        fill="url(#fabricGrad)" stroke="#8B7355" stroke-width="1.5"/>
  
  <!-- Weave texture overlay -->
  <path d="M22,20 L18,22 L14,38 L18,56 L46,56 L50,38 L46,22 L42,20 L38,16 L26,16 Z" 
        fill="url(#weavePattern)"/>
  
  <!-- Neck opening -->
  <ellipse cx="32" cy="16" rx="6" ry="3" fill="#F5F0E6" stroke="#8B7355" stroke-width="1"/>
  
  <!-- Left sleeve -->
  <path d="M18,22 L8,28 L6,36 L12,38 L18,32" fill="url(#fabricGrad)" stroke="#8B7355" stroke-width="1.5"/>
  <path d="M18,22 L8,28 L6,36 L12,38 L18,32" fill="url(#weavePattern)"/>
  
  <!-- Right sleeve -->
  <path d="M46,22 L56,28 L58,36 L52,38 L46,32" fill="url(#fabricGrad)" stroke="#8B7355" stroke-width="1.5"/>
  <path d="M46,22 L56,28 L58,36 L52,38 L46,32" fill="url(#weavePattern)"/>
  
  <!-- Center fold shadow -->
  <line x1="32" y1="20" x2="32" y2="54" stroke="#A0845C" stroke-width="1" opacity="0.4"/>
  
  <!-- Decorative neckline stitching -->
  <path d="M26,18 Q32,22 38,18" stroke="#8B6914" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
  
  <!-- Bottom hem -->
  <path d="M18,54 L46,54" stroke="#8B7355" stroke-width="1.5"/>
  <path d="M18,56 L46,56" stroke="#A0845C" stroke-width="1"/>
</svg>
