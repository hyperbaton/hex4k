<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Tools icon - stone tools/flint implements -->
  <defs>
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0A0A0"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5C4A10"/>
    </linearGradient>
  </defs>
  
  <!-- Stone axe head -->
  <path d="M20,12 L32,8 L38,18 L36,32 L24,34 L18,24 Z" fill="url(#stoneGrad)" stroke="#404040" stroke-width="1"/>
  <!-- Axe edge highlight -->
  <path d="M32,8 L38,18 L36,28" stroke="#C0C0C0" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Axe handle -->
  <rect x="26" y="30" width="6" height="24" rx="1" fill="url(#handleGrad)" stroke="#3D2810" stroke-width="0.5"/>
  <line x1="27" y1="36" x2="31" y2="36" stroke="#3D2810" stroke-width="0.5" opacity="0.5"/>
  <line x1="27" y1="42" x2="31" y2="42" stroke="#3D2810" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Flint blade -->
  <path d="M44,20 L54,16 L56,22 L52,38 L46,36 Z" fill="url(#stoneGrad)" stroke="#404040" stroke-width="1"/>
  <!-- Blade edge -->
  <path d="M54,16 L56,22 L52,36" stroke="#D0D0D0" stroke-width="0.8" fill="none" opacity="0.6"/>
  
  <!-- Small scraper -->
  <ellipse cx="48" cy="48" rx="8" ry="5" fill="#808080" stroke="#505050" stroke-width="1"/>
  <path d="M42,46 Q48,42 54,46" stroke="#A0A0A0" stroke-width="1" fill="none"/>
</svg>
