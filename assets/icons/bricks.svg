<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Bricks - stacked brick icon -->
  <defs>
    <linearGradient id="brick_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F4A"/>
      <stop offset="100%" style="stop-color:#B5651D"/>
    </linearGradient>
  </defs>
  <!-- Bottom row -->
  <rect x="2" y="22" width="13" height="7" rx="0.5" fill="url(#brick_grad)" stroke="#8B4513" stroke-width="0.8"/>
  <rect x="17" y="22" width="13" height="7" rx="0.5" fill="url(#brick_grad)" stroke="#8B4513" stroke-width="0.8"/>
  <!-- Middle row (offset) -->
  <rect x="6" y="14" width="13" height="7" rx="0.5" fill="url(#brick_grad)" stroke="#8B4513" stroke-width="0.8"/>
  <rect x="21" y="14" width="9" height="7" rx="0.5" fill="#C4733E" stroke="#8B4513" stroke-width="0.8"/>
  <!-- Top brick -->
  <rect x="10" y="6" width="13" height="7" rx="0.5" fill="url(#brick_grad)" stroke="#8B4513" stroke-width="0.8"/>
  <!-- Surface texture lines -->
  <line x1="4" y1="25" x2="13" y2="25" stroke="#A0582A" stroke-width="0.3" opacity="0.5"/>
  <line x1="19" y1="25" x2="28" y2="25" stroke="#A0582A" stroke-width="0.3" opacity="0.5"/>
  <line x1="8" y1="17" x2="17" y2="17" stroke="#A0582A" stroke-width="0.3" opacity="0.5"/>
  <line x1="12" y1="9" x2="21" y2="9" stroke="#A0582A" stroke-width="0.3" opacity="0.5"/>
</svg>
