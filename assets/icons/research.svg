<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Research - flask/beaker icon -->
  <defs>
    <linearGradient id="research_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A0E8"/>
      <stop offset="100%" style="stop-color:#3878C0"/>
    </linearGradient>
  </defs>
  <!-- Flask neck -->
  <rect x="13" y="4" width="6" height="8" fill="#E0E8F0" stroke="#A0B0C0" stroke-width="1"/>
  <!-- Flask body -->
  <polygon points="10,28 22,28 20,12 12,12" fill="#E0E8F0" stroke="#A0B0C0" stroke-width="1"/>
  <!-- Liquid -->
  <polygon points="11,26 21,26 20,18 12,18" fill="url(#research_grad)"/>
  <!-- Bubbles -->
  <circle cx="14" cy="22" r="1.5" fill="#80C0F0" opacity="0.7"/>
  <circle cx="18" cy="24" r="1" fill="#80C0F0" opacity="0.6"/>
  <circle cx="16" cy="20" r="0.8" fill="#80C0F0" opacity="0.5"/>
</svg>
