<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Admin Capacity - scroll/document icon -->
  <defs>
    <linearGradient id="admin_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B050FF"/>
      <stop offset="100%" style="stop-color:#8020D0"/>
    </linearGradient>
  </defs>
  <!-- Scroll background -->
  <rect x="6" y="4" width="20" height="24" rx="2" fill="#F8F0FF" stroke="url(#admin_grad)" stroke-width="1.5"/>
  <!-- Scroll top curl -->
  <ellipse cx="8" cy="5" rx="3" ry="2" fill="#F8F0FF" stroke="url(#admin_grad)" stroke-width="1"/>
  <ellipse cx="24" cy="5" rx="3" ry="2" fill="#F8F0FF" stroke="url(#admin_grad)" stroke-width="1"/>
  <!-- Text lines -->
  <line x1="10" y1="10" x2="22" y2="10" stroke="url(#admin_grad)" stroke-width="1.5"/>
  <line x1="10" y1="14" x2="22" y2="14" stroke="url(#admin_grad)" stroke-width="1.5"/>
  <line x1="10" y1="18" x2="18" y2="18" stroke="url(#admin_grad)" stroke-width="1.5"/>
  <!-- Seal/stamp -->
  <circle cx="20" cy="23" r="4" fill="url(#admin_grad)" opacity="0.8"/>
</svg>
