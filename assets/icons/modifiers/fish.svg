<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fish Icon -->
  <g>
    <!-- Main fish -->
    <ellipse cx="14" cy="16" rx="10" ry="5" fill="#0288D1"/>
    <!-- Tail -->
    <polygon points="24,16 30,10 30,22" fill="#0288D1"/>
    <!-- Eye -->
    <circle cx="8" cy="15" r="2" fill="white"/>
    <circle cx="8" cy="15" r="1" fill="#1A237E"/>
    <!-- Fin -->
    <polygon points="14,11 18,6 18,11" fill="#039BE5"/>
    <!-- Belly highlight -->
    <ellipse cx="12" cy="18" rx="6" ry="2" fill="#4FC3F7"/>
    <!-- Smaller fish in background -->
    <ellipse cx="20" cy="24" rx="5" ry="2.5" fill="#29B6F6" opacity="0.7"/>
    <polygon points="25,24 28,22 28,26" fill="#29B6F6" opacity="0.7"/>
  </g>
</svg>
