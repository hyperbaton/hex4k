<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Honey icon - honey pot with dripping honey -->
  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="potGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
    <linearGradient id="honeyShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFE0"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Honey pot body -->
  <path d="M16,24 Q12,28 12,36 Q12,52 16,56 L48,56 Q52,52 52,36 Q52,28 48,24 Z" 
        fill="url(#potGrad2)" stroke="#6B4226" stroke-width="1.5"/>
  
  <!-- Pot rim -->
  <ellipse cx="32" cy="24" rx="16" ry="5" fill="#C4956A" stroke="#6B4226" stroke-width="1"/>
  
  <!-- Honey inside pot (visible at top) -->
  <ellipse cx="32" cy="24" rx="13" ry="4" fill="url(#honeyGrad)"/>
  <ellipse cx="30" cy="23" rx="6" ry="2" fill="url(#honeyShine)" opacity="0.6"/>
  
  <!-- Pot texture -->
  <path d="M16,36 Q24,34 32,36 Q40,34 48,36" stroke="#8B6914" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M14,44 Q24,42 32,44 Q40,42 50,44" stroke="#8B6914" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Honey drip on side -->
  <path d="M44,26 Q48,30 46,38 Q44,44 46,48" stroke="url(#honeyGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <ellipse cx="46" cy="50" rx="3" ry="4" fill="url(#honeyGrad)"/>
  
  <!-- Honey dipper -->
  <line x1="26" y1="8" x2="38" y2="20" stroke="#8B6914" stroke-width="3" stroke-linecap="round"/>
  <ellipse cx="40" cy="22" rx="4" ry="6" fill="#C4956A" stroke="#6B4226" stroke-width="0.5" transform="rotate(45, 40, 22)"/>
  <!-- Grooves on dipper -->
  <line x1="38" y1="18" x2="42" y2="22" stroke="#8B6914" stroke-width="1"/>
  <line x1="39" y1="20" x2="43" y2="24" stroke="#8B6914" stroke-width="1"/>
  <line x1="40" y1="22" x2="44" y2="26" stroke="#8B6914" stroke-width="1"/>
  
  <!-- Honey dripping from dipper -->
  <path d="M42,26 Q44,32 42,36" stroke="url(#honeyGrad)" stroke-width="2" fill="none"/>
  <ellipse cx="42" cy="38" rx="2" ry="3" fill="url(#honeyGrad)"/>
  
  <!-- Small bee -->
  <g transform="translate(8, 12)">
    <ellipse cx="6" cy="6" rx="4" ry="3" fill="#FFD700" stroke="#000" stroke-width="0.5"/>
    <line x1="4" y1="5" x2="4" y2="7" stroke="#000" stroke-width="0.8"/>
    <line x1="6" y1="5" x2="6" y2="7" stroke="#000" stroke-width="0.8"/>
    <line x1="8" y1="5" x2="8" y2="7" stroke="#000" stroke-width="0.8"/>
    <circle cx="3" cy="6" r="1.5" fill="#000"/>
    <ellipse cx="6" cy="3" rx="3" ry="1.5" fill="#FFFFFF" opacity="0.6"/>
    <ellipse cx="8" cy="4" rx="2.5" ry="1.5" fill="#FFFFFF" opacity="0.6"/>
  </g>
</svg>
