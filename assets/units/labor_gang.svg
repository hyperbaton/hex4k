<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Labor Gang - group of workers with tools -->
  <defs>
    <linearGradient id="tunicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A08860"/>
      <stop offset="100%" style="stop-color:#7A6840"/>
    </linearGradient>
  </defs>

  <!-- Worker 1 (left, with pickaxe) -->
  <g transform="translate(4, 12)">
    <!-- Body/tunic -->
    <path d="M6,16 L2,38 L14,38 L10,16 Z" fill="url(#tunicGrad)" stroke="#5A4A30" stroke-width="0.8"/>
    <!-- Head -->
    <circle cx="8" cy="10" r="5" fill="#D2A87A" stroke="#8B6914" stroke-width="0.8"/>
    <!-- Hair/headband -->
    <path d="M4,8 Q8,4 12,8" fill="#6B4A30" stroke="none"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#B8860B" stroke-width="1.5"/>
    <!-- Eyes -->
    <circle cx="6.5" cy="10" r="0.7" fill="#2F1F0A"/>
    <circle cx="9.5" cy="10" r="0.7" fill="#2F1F0A"/>
    <!-- Arms holding pickaxe -->
    <line x1="3" y1="20" x2="-2" y2="12" stroke="#D2A87A" stroke-width="2" stroke-linecap="round"/>
    <line x1="13" y1="20" x2="18" y2="14" stroke="#D2A87A" stroke-width="2" stroke-linecap="round"/>
    <!-- Pickaxe -->
    <line x1="-2" y1="12" x2="18" y2="4" stroke="#6B5230" stroke-width="2" stroke-linecap="round"/>
    <polygon points="16,2 20,4 18,8" fill="#8B8B8B" stroke="#555" stroke-width="0.5"/>
    <!-- Legs -->
    <line x1="5" y1="36" x2="4" y2="46" stroke="#7A6840" stroke-width="2.5"/>
    <line x1="11" y1="36" x2="12" y2="46" stroke="#7A6840" stroke-width="2.5"/>
  </g>

  <!-- Worker 2 (center, with shovel) -->
  <g transform="translate(22, 14)">
    <!-- Body/tunic -->
    <path d="M6,16 L2,36 L14,36 L10,16 Z" fill="#8B7355" stroke="#5A4A30" stroke-width="0.8"/>
    <!-- Head -->
    <circle cx="8" cy="10" r="5" fill="#C49A6C" stroke="#8B6914" stroke-width="0.8"/>
    <!-- Hair -->
    <path d="M4,8 Q8,5 12,8" fill="#4A3520"/>
    <!-- Eyes -->
    <circle cx="6.5" cy="10" r="0.7" fill="#2F1F0A"/>
    <circle cx="9.5" cy="10" r="0.7" fill="#2F1F0A"/>
    <!-- Arms -->
    <line x1="3" y1="20" x2="0" y2="28" stroke="#C49A6C" stroke-width="2" stroke-linecap="round"/>
    <line x1="13" y1="20" x2="16" y2="28" stroke="#C49A6C" stroke-width="2" stroke-linecap="round"/>
    <!-- Shovel handle -->
    <line x1="16" y1="8" x2="14" y2="42" stroke="#6B5230" stroke-width="2" stroke-linecap="round"/>
    <!-- Shovel head -->
    <path d="M11,40 L17,40 L16,46 L12,46 Z" fill="#8B8B8B" stroke="#555" stroke-width="0.5"/>
    <!-- Legs -->
    <line x1="5" y1="34" x2="4" y2="44" stroke="#6B5230" stroke-width="2.5"/>
    <line x1="11" y1="34" x2="12" y2="44" stroke="#6B5230" stroke-width="2.5"/>
  </g>

  <!-- Worker 3 (right, carrying stones) -->
  <g transform="translate(40, 16)">
    <!-- Body/tunic -->
    <path d="M6,16 L2,34 L14,34 L10,16 Z" fill="url(#tunicGrad)" stroke="#5A4A30" stroke-width="0.8"/>
    <!-- Head -->
    <circle cx="8" cy="10" r="5" fill="#D2A87A" stroke="#8B6914" stroke-width="0.8"/>
    <!-- Headband -->
    <line x1="3" y1="8.5" x2="13" y2="8.5" stroke="#B8860B" stroke-width="1.2"/>
    <!-- Eyes -->
    <circle cx="6.5" cy="10" r="0.7" fill="#2F1F0A"/>
    <circle cx="9.5" cy="10" r="0.7" fill="#2F1F0A"/>
    <!-- Arms carrying basket -->
    <line x1="3" y1="18" x2="-1" y2="22" stroke="#D2A87A" stroke-width="2" stroke-linecap="round"/>
    <line x1="13" y1="18" x2="17" y2="22" stroke="#D2A87A" stroke-width="2" stroke-linecap="round"/>
    <!-- Basket with stones -->
    <rect x="-2" y="20" width="20" height="10" rx="2" fill="#C4A67A" stroke="#8B7355" stroke-width="0.8"/>
    <line x1="2" y1="20" x2="2" y2="30" stroke="#8B7355" stroke-width="0.5" opacity="0.5"/>
    <line x1="8" y1="20" x2="8" y2="30" stroke="#8B7355" stroke-width="0.5" opacity="0.5"/>
    <line x1="14" y1="20" x2="14" y2="30" stroke="#8B7355" stroke-width="0.5" opacity="0.5"/>
    <!-- Stones in basket -->
    <circle cx="4" cy="22" r="2.5" fill="#9B9B9B" stroke="#666" stroke-width="0.5"/>
    <circle cx="10" cy="23" r="2" fill="#AAAAAA" stroke="#666" stroke-width="0.5"/>
    <circle cx="14" cy="22" r="2.5" fill="#8B8B8B" stroke="#666" stroke-width="0.5"/>
    <!-- Legs -->
    <line x1="5" y1="32" x2="4" y2="42" stroke="#7A6840" stroke-width="2.5"/>
    <line x1="11" y1="32" x2="12" y2="42" stroke="#7A6840" stroke-width="2.5"/>
  </g>

  <!-- Ground/path texture -->
  <line x1="0" y1="60" x2="64" y2="60" stroke="#6B5230" stroke-width="1" opacity="0.4"/>
</svg>
