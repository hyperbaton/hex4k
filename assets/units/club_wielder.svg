<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Club wielder unit - primitive warrior holding a wooden club -->
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2A06D"/>
      <stop offset="100%" style="stop-color:#A0764A"/>
    </linearGradient>
    <linearGradient id="furGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B3D"/>
      <stop offset="100%" style="stop-color:#5C4A2A"/>
    </linearGradient>
    <linearGradient id="clubGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B4226"/>
      <stop offset="100%" style="stop-color:#4A2E1A"/>
    </linearGradient>
  </defs>

  <!-- Figure centered -->
  <g transform="translate(14, 4)">
    <!-- Fur loincloth / skirt -->
    <path d="M10,28 L4,42 L14,44 L22,44 L32,42 L26,28 Z" fill="url(#furGrad)" stroke="#3D2B1F" stroke-width="1"/>
    <!-- Fur tufts at bottom -->
    <path d="M4,42 L6,45 L9,42" fill="#5C4A2A" stroke="none"/>
    <path d="M12,44 L14,47 L16,44" fill="#5C4A2A" stroke="none"/>
    <path d="M20,44 L22,47 L24,44" fill="#5C4A2A" stroke="none"/>
    <path d="M28,42 L30,45 L32,42" fill="#5C4A2A" stroke="none"/>

    <!-- Torso -->
    <path d="M12,14 L10,28 L26,28 L24,14 Z" fill="url(#skinGrad)" stroke="#8B6B3D" stroke-width="0.5"/>
    <!-- Chest detail (muscle lines) -->
    <line x1="18" y1="16" x2="18" y2="26" stroke="#A0764A" stroke-width="0.5" opacity="0.5"/>
    <path d="M14,18 Q18,20 22,18" stroke="#A0764A" stroke-width="0.5" fill="none" opacity="0.4"/>

    <!-- Fur shoulder strap across chest -->
    <path d="M12,14 L24,22" stroke="#5C4A2A" stroke-width="3" stroke-linecap="round"/>
    <path d="M12,14 L24,22" stroke="#8B6B3D" stroke-width="2" stroke-linecap="round"/>

    <!-- Left arm (at side) -->
    <line x1="11" y1="16" x2="6" y2="30" stroke="url(#skinGrad)" stroke-width="4" stroke-linecap="round"/>
    <!-- Left hand -->
    <circle cx="5" cy="31" r="2.5" fill="#D2A06D"/>

    <!-- Right arm (raised, holding club) -->
    <line x1="25" y1="16" x2="30" y2="8" stroke="url(#skinGrad)" stroke-width="4" stroke-linecap="round"/>
    <!-- Right forearm -->
    <line x1="30" y1="8" x2="34" y2="4" stroke="url(#skinGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Right hand gripping club -->
    <circle cx="34" cy="3" r="2.5" fill="#D2A06D"/>

    <!-- Club -->
    <line x1="32" y1="5" x2="22" y2="-8" stroke="url(#clubGrad)" stroke-width="4" stroke-linecap="round"/>
    <!-- Club head (thicker end) -->
    <ellipse cx="20" cy="-10" rx="5" ry="4" fill="#6B4226" stroke="#3D2B1F" stroke-width="1" transform="rotate(-25, 20, -10)"/>
    <!-- Club knots/texture -->
    <circle cx="21" cy="-11" r="1.2" fill="#4A2E1A" opacity="0.6"/>
    <circle cx="19" cy="-8" r="0.8" fill="#4A2E1A" opacity="0.5"/>

    <!-- Head -->
    <circle cx="18" cy="8" r="7" fill="url(#skinGrad)" stroke="#8B6B3D" stroke-width="1"/>
    <!-- Wild hair -->
    <path d="M11,5 Q10,0 14,-1 Q16,-2 18,-1 Q20,-2 22,-1 Q26,0 25,5" fill="#3D2B1F" stroke="none"/>
    <path d="M11,5 Q9,3 10,1" stroke="#3D2B1F" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M25,5 Q27,3 26,1" stroke="#3D2B1F" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Brow ridge -->
    <path d="M13,5 L16,4" stroke="#A0764A" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20,4 L23,5" stroke="#A0764A" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="15" cy="7" r="1.2" fill="#FFFFFF"/>
    <circle cx="21" cy="7" r="1.2" fill="#FFFFFF"/>
    <circle cx="15.3" cy="7" r="0.7" fill="#2F1F0A"/>
    <circle cx="21.3" cy="7" r="0.7" fill="#2F1F0A"/>
    <!-- Nose -->
    <path d="M17,8 L18,10 L19,8" stroke="#A0764A" stroke-width="0.8" fill="none"/>
    <!-- Mouth (grimace) -->
    <path d="M15,12 L17,11 L19,11 L21,12" stroke="#6B3A20" stroke-width="0.8" fill="none"/>

    <!-- Legs -->
    <line x1="14" y1="42" x2="11" y2="54" stroke="url(#skinGrad)" stroke-width="4.5" stroke-linecap="round"/>
    <line x1="22" y1="42" x2="25" y2="54" stroke="url(#skinGrad)" stroke-width="4.5" stroke-linecap="round"/>
    <!-- Fur leg wraps -->
    <line x1="11" y1="48" x2="12" y2="50" stroke="#5C4A2A" stroke-width="5" stroke-linecap="round"/>
    <line x1="25" y1="48" x2="24" y2="50" stroke="#5C4A2A" stroke-width="5" stroke-linecap="round"/>
    <!-- Feet -->
    <ellipse cx="10" cy="56" rx="4" ry="2.5" fill="#8B6B3D" stroke="#3D2B1F" stroke-width="0.5"/>
    <ellipse cx="26" cy="56" rx="4" ry="2.5" fill="#8B6B3D" stroke="#3D2B1F" stroke-width="0.5"/>
  </g>
</svg>
