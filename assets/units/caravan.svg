<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Caravan unit - loaded pack animals with trader -->
  <defs>
    <linearGradient id="camelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C"/>
      <stop offset="100%" style="stop-color:#A0826D"/>
    </linearGradient>
    <linearGradient id="goodsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- First pack animal -->
  <g transform="translate(2, 26)">
    <!-- Body -->
    <ellipse cx="12" cy="14" rx="10" ry="8" fill="url(#camelGrad)" stroke="#8B7355" stroke-width="1"/>
    <!-- Neck -->
    <path d="M20,10 Q24,4 22,0" stroke="url(#camelGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Head -->
    <ellipse cx="22" cy="-2" rx="4" ry="3" fill="url(#camelGrad)" stroke="#8B7355" stroke-width="0.5"/>
    <circle cx="24" cy="-3" r="1" fill="#2F1F0A"/>
    <!-- Legs -->
    <rect x="6" y="20" width="3" height="10" fill="#A0826D"/>
    <rect x="15" y="20" width="3" height="10" fill="#A0826D"/>
    <!-- Pack/goods -->
    <rect x="4" y="4" width="14" height="8" rx="1" fill="url(#goodsGrad)" stroke="#8B6914" stroke-width="0.5"/>
    <line x1="8" y1="4" x2="8" y2="12" stroke="#8B6914" stroke-width="0.5"/>
    <line x1="14" y1="4" x2="14" y2="12" stroke="#8B6914" stroke-width="0.5"/>
  </g>
  
  <!-- Second pack animal -->
  <g transform="translate(24, 28)">
    <!-- Body -->
    <ellipse cx="12" cy="12" rx="9" ry="7" fill="url(#camelGrad)" stroke="#8B7355" stroke-width="1"/>
    <!-- Neck -->
    <path d="M19,8 Q22,2 20,-2" stroke="url(#camelGrad)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Head -->
    <ellipse cx="20" cy="-4" rx="3.5" ry="2.5" fill="url(#camelGrad)" stroke="#8B7355" stroke-width="0.5"/>
    <circle cx="22" cy="-4.5" r="0.8" fill="#2F1F0A"/>
    <!-- Legs -->
    <rect x="6" y="17" width="3" height="9" fill="#A0826D"/>
    <rect x="14" y="17" width="3" height="9" fill="#A0826D"/>
    <!-- Pack/goods -->
    <rect x="5" y="3" width="12" height="7" rx="1" fill="#CD853F" stroke="#8B5A2B" stroke-width="0.5"/>
    <ellipse cx="18" cy="5" rx="3" ry="3" fill="#8B4513"/>
  </g>
  
  <!-- Trader figure -->
  <g transform="translate(46, 16)">
    <!-- Robe -->
    <path d="M6,12 L2,40 L14,40 L10,12 Z" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
    <!-- Head -->
    <circle cx="8" cy="6" r="5" fill="#DEB887" stroke="#8B6914" stroke-width="1"/>
    <!-- Turban/headwrap -->
    <ellipse cx="8" cy="3" rx="5" ry="3" fill="#F5F5DC"/>
    <path d="M4,4 Q8,0 12,4" fill="#F5F5DC"/>
    <!-- Eyes -->
    <circle cx="6" cy="5.5" r="0.8" fill="#2F1F0A"/>
    <circle cx="10" cy="5.5" r="0.8" fill="#2F1F0A"/>
    <!-- Beard -->
    <path d="M5,9 Q8,13 11,9" fill="#3D2B1F"/>
    <!-- Arms -->
    <line x1="3" y1="16" x2="0" y2="26" stroke="#DEB887" stroke-width="2.5"/>
    <line x1="13" y1="16" x2="16" y2="26" stroke="#DEB887" stroke-width="2.5"/>
    <!-- Legs -->
    <line x1="5" y1="38" x2="4" y2="48" stroke="#B8860B" stroke-width="2.5"/>
    <line x1="11" y1="38" x2="12" y2="48" stroke="#B8860B" stroke-width="2.5"/>
    <!-- Feet -->
    <ellipse cx="3" cy="49" rx="2.5" ry="1.5" fill="#3D2B1F"/>
    <ellipse cx="13" cy="49" rx="2.5" ry="1.5" fill="#3D2B1F"/>
  </g>
  
  <!-- Connecting ropes -->
  <path d="M24,42 L26,44" stroke="#8B6914" stroke-width="1.5"/>
  <path d="M44,44 L48,42" stroke="#8B6914" stroke-width="1.5"/>
</svg>
